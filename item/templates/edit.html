{% extends "base.html" %}
{% block content %}
<div class="container">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ item.id }}">
    <div class="form-group">
       <label for="name" >Name</label>
       <input type="text" id="name" name="name" class="form-control" placeholder="name" value="{{ item.name }}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" class="form-control" placeholder="description" value="{{ item.description }}">
    </div>
    <div class="form-group form-check">
      <input class="form-check-input" type="checkbox" value="{{ item.completed }}" id="completed">
      <label class="form-check-label" for="completed">Completed</label>
    </div>
    <div>
      <input type="submit" class="btn btn-primary" value="Update"/>
      <a href="{{request.META.HTTP_REFERER|escape}}" role="button" class="btn btn-default">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
